    <div class="row items">

            <h4>{{ show.start_time}}</h4>
            <h5><a href="/artist/{{show.artist_id}}"></a>{{show.artist_name}}</h5>
            <h6>playing at</h6>
            <h5><a href="/venues/{{ show.venue_id}}">{{ show.venue_name}}</a></h5>
        </div>
        {% endfor %}
    </div>
